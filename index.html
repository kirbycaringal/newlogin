<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSEUF - EUC Information System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }

        /* Header Styles */
        .header {
            background-image: url('photo/image2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            min-height: 100px;
            z-index: 1000;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(139, 0, 0, 0.3);
            z-index: 0;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .university-name {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .university-name h1 {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.5px;
            margin-bottom: 1px;
            line-height: 1.2;
        }

        .nav-menu {
            display: flex;
            gap: 30px;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .nav-menu a:hover {
            transform: translateY(-2px);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .login-btn {
            background: #FF0000;
            padding: 10px 30px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-btn:hover {
            background: #CC0000;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.6);
            transform: translateY(-3px);
        }

        /* Mobile Header - Updated Size */
        .mobile-header {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to right, #800000, #a52a2a);
            color: white;
            padding: 15px 20px;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            min-height: 60px;
        }
        .mobile-header .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        .mobile-header .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
        }

        /* Mobile Login Form */
        .mobile-login-form {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .mobile-login-form .login-logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .mobile-login-form .form-title {
            color: #000;
            text-align: center;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        /* Hero Section - Fixed background */
        .hero {
            height: 100vh;
            background-image: url('photo/pic3.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 100px;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 60px;
            text-align: left;
        }

        .seal {
            width: 300px;
            height: 300px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .seal img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 40px rgba(0, 0, 0, 0.5));
        }

        .hero-title {
            color: white;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.8);
        }

        .hero-title h1 {
            font-size: 80px;
            font-weight: 700;
            letter-spacing: 6px;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .hero-title h2 {
            font-size: 76px;
            font-weight: 700;
            letter-spacing: 6px;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .hero-title h3 {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 6px;
            line-height: 1.1;
        }

        /* Modal Styles - Exact Match */
        .modal-content {
            border-radius: 15px;
            border: none;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            background: white;
            max-width: 420px;
            margin: 0 auto;
        }

        .modal-dialog {
            max-width: 420px;
        }

        .modal-header {
            border-bottom: none;
            padding: 2.5rem 2rem 1rem;
            position: relative;
            background: white;
            border-radius: 15px 15px 0 0;
        }

        .btn-close {
            position: absolute;
            top: 15px;
            right: 15px;
            opacity: 0.5;
        }

        .modal-body {
            padding: 0 2rem 2.5rem;
            background: white;
            border-radius: 0 0 15px 15px;
        }

        .login-logo {
            width: 90px;
            height: 90px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        .modal-title {
            color: #000;
            text-align: center;
            width: 100%;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .login-form-control {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem 0.75rem 3rem;
            font-size: 0.95rem;
            width: 100%;
            transition: border-color 0.15s;
        }

        .login-form-control::placeholder {
            color: #9ca3af;
        }

        .login-form-control:focus {
            outline: none;
            border-color: #6b7280;
            box-shadow: none;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1.1rem;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            font-size: 1.1rem;
        }

        .btn-login {
            background: linear-gradient(135deg, #7d0000 0%, #1a1a1a 100%);
            color: white;
            border: none;
            padding: 0.85rem;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @media (max-width: 1024px) {
            .hero-title h1 {
                font-size: 64px;
            }
            .hero-title h2,
            .hero-title h3 {
                font-size: 60px;
            }
            .seal {
                width: 250px;
                height: 250px;
            }
        }

        @media (max-width: 768px) {
            .mobile-header {
                display: block;
            }

            .header {
                display: none;
            }

            .hero {
                height: 100vh;
                padding-top: 60px;
                padding-bottom: 40px;
                position: relative;
                margin-top: 0;
                background-attachment: fixed;
            }

            .hero-content {
                flex-direction: column;
                gap: 30px;
                padding: 20px;
                position: relative;
                width: 100%;
            }

            /* Hide login button on mobile */
            .login-btn {
                display: none;
            }

            /* Show login form on mobile - centered and overlaying */
            .mobile-login-form {
                display: block !important;
                width: 90%;
                max-width: 400px;
                margin: 0 auto;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10;
            }

            /* Hide modal backdrop and modal on mobile */
            .modal-backdrop {
                display: none !important;
            }
            
            #loginModal {
                display: none !important;
            }

            .hero-title {
                position: relative;
                z-index: 1;
                margin-top: 20px;
            }

            .seal {
                position: relative;
                z-index: 1;
            }

            .hero-title h1 {
                font-size: 48px;
            }

            .hero-title h2,
            .hero-title h3 {
                font-size: 44px;
            }

            .seal {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .hero-title h1 {
                font-size: 36px;
                letter-spacing: 3px;
            }

            .hero-title h2,
            .hero-title h3 {
                font-size: 34px;
                letter-spacing: 3px;
            }

            .seal {
                width: 160px;
                height: 160px;
            }

            .mobile-login-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Header (visible only on mobile) -->
    <div class="mobile-header">
        <div class="header-content">
            <h1 class="header-title">Enverga University Candelaria</h1>
        </div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="logo-section">
            <div class="logo">
                <img src="photo/mseuflogo.png" alt="MSEUF Logo">
            </div>
            <div class="university-name">
                <h1>MANUEL S. ENVERGA</h1>
                <h1>UNIVERSITY</h1>
                <h1>FOUNDATION</h1>
                <h1>CANDELARIA INC.</h1>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="#" class="login-btn" data-bs-toggle="modal" data-bs-target="#loginModal">LOGIN</a>
        </nav>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <div class="seal">
                <img src="photo/mseuflogo.png" alt="MSEUF Seal">
            </div>
            <div class="hero-title">
                <h1>EUC</h1>
                <h2>COLLEGE</h2>
                <h3>PORTAL</h3>
            </div>
            
            <!-- Mobile Login Form (visible only on mobile) -->
            <div class="mobile-login-form">
                <img src="photo/mseuflogo.png" alt="MSEUF Logo" class="login-logo">
                <h5 class="form-title">Welcome to MSEUFCI Portal</h5>
                
                <form id="mobileLoginForm">
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="login-form-control" placeholder="User ID" required>
                    </div>
                    
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="login-form-control" id="mobilePassword" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="toggleMobilePassword()">
                            <i class="fas fa-eye-slash" id="mobileToggleIcon"></i>
                        </button>
                    </div>
                    
                    <button type="submit" class="btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="photo/mseuflogo.png" alt="MSEUF Logo" class="login-logo">
                    <h5 class="modal-title">Welcome to MSEUFCI Portal</h5>
                    
                    <form id="loginForm">
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" class="login-form-control" id="userId" placeholder="User ID" required>
                        </div>
                        
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" class="login-form-control" id="password" placeholder="Password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                        
                        <button type="submit" class="btn-login">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        function toggleMobilePassword() {
            const passwordInput = document.getElementById('mobilePassword');
            const toggleIcon = document.getElementById('mobileToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            
            console.log('Login attempt:', {
                userId: userId,
                password: password
            });
            
            alert('Login functionality would be processed here.\nUser ID: ' + userId);
            
            const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            modal.hide();
            
            this.reset();
        });

        document.getElementById('mobileLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userId = this.querySelector('input[type="text"]').value;
            const password = document.getElementById('mobilePassword').value;
            
            console.log('Mobile Login attempt:', {
                userId: userId,
                password: password
            });
            
            alert('Login functionality would be processed here.\nUser ID: ' + userId);
            
            this.reset();
        });

        // Prevent any scrolling on the page
        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('keydown', function(e) {
            // Prevent spacebar and arrow keys from scrolling
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        // Close modal automatically when resizing to mobile view
        function handleResize() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('loginModal'));
            if (window.innerWidth <= 768 && modal) {
                modal.hide();
            }
        }

        // Listen for window resize events
        window.addEventListener('resize', handleResize);
    </script>
</body>
</html>
